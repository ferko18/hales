<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hales</title>
    <script
      src="https://kit.fontawesome.com/7f0a4f22ed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="container">
      <div class="left-container">
        <ul class="left-items">
          <li>
            <a href="#"> Shop </a>
          </li>
          <li>
            <a href="#"> Our Story </a>
          </li>
          <li>
            <a href="#"> Get in Touch </a>
          </li>
          <li>
            <a href="#"> Gallery </a>
          </li>
        </ul>
        <div class="logo">
          <a href="#"> hales </a>
        </div>
      </div>

      <div class="cart">
        <a href="#">
          <i class="fa-solid fa-cart-shopping"> &nbsp;<span>0</span></i>
        </a>
      </div>
    </nav>
    <div class="hero-text">
      <div class="hero-container text-focus-in">
        <p>Fresh flowers for <span class="italicsText">any</span> budget.</p>
        <button class="hero-button">Shop Flowers</button>
      </div>
    </div>
    <div class="flower-section">
      <img
        src="./HALES_files/Frame+16.png"
        alt="Flower"
        class="flower-image"
        width="330px"
        height="131"
      />
      <p class="flower-text text-focus-in">
        Here at Hales, we work with a small list of carefully chosen producers,
        source the freshest hothouse blooms, wildflowers and seasonal greenery
        and display them in custom pottery and glassware.
      </p>
    </div>
